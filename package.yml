name       : brave
version    : 0.59.35
release    : 19
source     :
    - https://github.com/brave/brave-browser/releases/download/v0.59.35/brave-browser_0.59.35_amd64.deb : 135da76f67f2094ce7b2fe6d4d0f4835b32ac83bdfe61e99bd5779e5eaab0e7c
homepage   : https://brave.com
license    :
    - MPL-2.0
    - GPL-3.0-or-later # Https Everywhere
    - GPL-2.0-or-later # Privacy Badger
component  : network.web.browser
summary    : A browser with your interests at heart.
description: |
    Browse faster by blocking ads and trackers that violate your privacy and cost you time and money.
networking : yes
builddeps  :
    - pkgconfig(alsa)
    - pkgconfig(fontconfig)
    - pkgconfig(gconf-2.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(krb5)
    - pkgconfig(libsecret-1)
    - pkgconfig(xi)
    - pkgconfig(xkbfile)
    - pkgconfig(xscrnsaver)
    - pkgconfig(xtst)
    - cups-devel
rundeps    :
    - libgnome-keyring
install    : |
    ar x $sources/brave-browser_${version}_amd64.deb
    tar xf data.tar.*
    mkdir -p $installdir
    cp -r usr $installdir/
    cp -r opt/brave.com/brave $installdir/usr/share/
    ln -sfn /usr/share/brave/brave $installdir/usr/bin/brave-browser
    install -Dm0644 opt/brave.com/brave/product_logo_128.png $installdir/usr/share/pixmaps/brave-browser.png
